<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КТ3</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script> <!-- defer чтобы дождаться загрузки HTML -->
</head>
<body>
    <h1>AUDIO</h1>
    <audio id="audioPlayer" controls>
        <source src="audio/The_Weeknd_-_Dancing_In_The_Flames_78452297.mp3" type="audio/mpeg">
    </audio>
    
    <h1>VIDEO</h1>
    <video id="videoPlayer" controls width="400">
        <source src="video/v10044g50000c6upof3c77u3me4nuap0.MP4" type="video/mp4">
    </video>

    <h1>PICTURES</h1>
    <input type="file" id="imageInput">
    <canvas id="imageCanvas" width="500" height="400"></canvas>
    <button id="resizeButton">Изменить размер</button>
    <button id="saveButton">Сохранить изображение</button>
    <input type="range" id="sepiaRange" min="0" max="1" step="0.1">

    <h1>Animation</h1>
    <canvas id="animationCanvas" width="500" height="400"></canvas>
    <button id="createHeartButton">Создать сердечко</button>
</body>
</html>
